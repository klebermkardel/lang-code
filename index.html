<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LangCode - Encontre sua linguagem de programação</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-dark text-light">
  <header class="py-3 bg-secondary text-light">
    <div class="container text-center">
      <h1 class="mb-2">🌐 Linguagens de Programação</h1>
      <p class="lead">Descubra as principais linguagens e suas características.</p>
      <input 
        type="text" 
        id="search" 
        class="form-control form-control-lg bg-dark text-light border-0 mt-3" 
        placeholder="Pesquise uma linguagem..."
      >
    </div>
  </header>
  <main class="container my-5">
    <div id="languages-container" class="row g-4">
      <!-- Os cards serão inseridos aqui dinamicamente -->
    </div>
  </main>
  <footer class="bg-secondary text-center py-3">
    <p class="mb-0">Feito com ❤️ <a href="https://github.com/klebermkardel">Kleber M Kardel</a></p>
  </footer>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
